<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Am I eligible for an OLEV grant?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checknow.css">
    <link rel="shortcut icon" type="image/png" href = "img/logo.png"> 


</head>
<body>
    <div class="container"> 
        <div id="checknow" class="justify-center flex-column">
            <div id="hud"> 
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                       Am I eligible for an OLEV grant?     
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                </div>
                <div class="hud-item">
                <p class="hud-prefix">
               
                </p>
                 <h1 class="hud-main-text" id= "score"> 
                  
                </h1> 
                </div>
            </div>
            <h1 id="question"> Question 1</h1>
            <div class="choice-container">
       
                <p class="choice-text" data-number="1" >Yes</p>
            </div>
            <div class="choice-container">
                
                <p class="choice-text" data-number="2" >No</p>
            </div>

        </div>
    </div>
    <script src="checknowtethered.js"></script>
</body>
</html>
